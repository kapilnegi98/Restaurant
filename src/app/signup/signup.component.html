<body>
  <div class="container">
    <div class="row main">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">Apsara</h1>
          <hr />
        </div>
      </div>
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" [formGroup]="form" (ngSubmit)="singup()">

          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">First Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-user fa" aria-hidden="true"></i>
                </span>
                <input id="f_name" type="text" formControlName="f_name" class="form-control">
                <div *ngIf="form.controls.f_name.touched && !form.controls.f_name.valid" class="alert alert-danger">
                  f_name is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Last Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-envelope fa" aria-hidden="true"></i>
                </span>
                <input id="l_name" type="text" formControlName="l_name" class="form-control">
                <div *ngIf="form.controls.l_name.touched && !form.controls.l_name.valid" class="alert alert-danger">
                  l_name is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-users fa" aria-hidden="true"></i>
                </span>
                <input id="username" type="text" formControlName="username" class="form-control">
                <div *ngIf="form.controls.username.touched && !form.controls.username.valid" class="alert alert-danger">
                  username is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                </span>
                <input id="password" type="password" formControlName="password" class="form-control">
                <div *ngIf="form.controls.password.touched && !form.controls.password.valid" class="alert alert-danger">
                  password is required
                </div>
              </div>
            </div>
          </div>

          <div class="alert alert-success" *ngIf="form_insert_msg!=''">
            {{form_insert_msg}}
          </div>

          <div class="form-group ">
            <input id="submit_button" [disabled]="form.invalid" type="submit" value="Singup" class="form-control">
          </div>
          <div class="login-register">
            <a href="">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>
