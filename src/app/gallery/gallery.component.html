<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body class="w3-light-grey">

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="assets\images\gallery\1.jpg" style="width:100%" onclick="onClick(this)" alt="">
      <img src="assets\images\gallery\2.jpg" style="width:100%" onclick="onClick(this)" alt="">
      <img src="assets\images\gallery\3.jpg" style="width:100%" onclick="onClick(this)" alt="">
   </div>
    
   <div class="w3-quarter">
      <img src="assets\images\gallery\4.jpg" style="width:100%" onclick="onClick(this)" alt="">
      <img src="assets\images\gallery\5.jpg" style="width:100%" onclick="onClick(this)" alt="">
      <img src="assets\images\gallery\6.jpg" style="width:100%" onclick="onClick(this)" alt="">
    </div>
    
    <div class="w3-quarter">
      <img src="assets\images\gallery\7.jpg" style="width:100%" onclick="onClick(this)" alt="">
      <img src="assets\images\gallery\8.jpg" style="width:100%" onclick="onClick(this)" alt="">
      <img src="assets\images\gallery\9.jpg" style="width:100%" onclick="onClick(this)" alt="">
    </div>

    <div class="w3-quarter gmargin">
      <img src="assets\images\gallery\10.jpg" style="width:100%" onclick="onClick(this)" alt="">
      <img src="assets\images\gallery\11.jpg" style="width:100%" onclick="onClick(this)" alt="">
      <img src="assets\images\gallery\12.jpg" style="width:100%" onclick="onClick(this)" alt="">
    </div>
  </div>


  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div> 

  

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
